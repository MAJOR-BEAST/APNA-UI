<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- my style -->
    <link rel="stylesheet" href="./styling/style.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Data-Capture</title>
  </head>
  <body>
    <div class="navbar"></div>

    <div class="section1">
      <div class="container">
        <div class="content">
          <div class="heading">
            <h3>DATA CAPTURE WITH Zopper</h3>
          </div>
          <div class="description">
            <p>
              The next generation invoice data capture tool that works without
              any specific rule or template setup. Thanks to artificial
              intelligence.
            </p>
          </div>
        </div>

        <div class="image-wrap">
          <div class="container">
            <div class="image1"><img src="./images/pdf.png" alt=".." /></div>
            <div class="image2"><img src="./images/ra.png" alt=".." /></div>
            <div class="image3"><img src="./images/csv.png" alt=".." /></div>
          </div>
          <div class="btn">
            <a href="#">CONVERT NOW</a>
          </div>
        </div>

        <div class="down"></div>
      </div>
    </div>
    <div class="section2">
      <!-- section 3 -->
      <section class="section3" id="attend">
        <div class="heading">
          <h3>HOW ROSSUM WORKS?</h3>
        </div>
        <div class="box">
          <div class="row row1">
            <div class="col-md-6 col-sm-12 image">
              <img src="./images/invoice.JPG" alt="" />
            </div>
            <div class="col-md-6 col-sm-12 content">
              <h3 class="num">01</h3>
              <h3>IMPORT YOUR INVOICE</h3>
            </div>
          </div>
          <div class="row row2">
            <div class="col-md-6 col-sm-12 image first">
              <img src="./images/invoice.JPG" alt="" />
            </div>
            <div class="col-md-6 col-sm-12 content">
              <h3 class="num">02</h3>
              <h3>INVOICE DATA EXTRACTION IN PROGRESS</h3>
            </div>
            <div class="col-md-6 col-sm-12 image second">
              <img src="./images/invoice.JPG" alt="" />
            </div>
          </div>
          <div class="row row3">
            <div class="col-md-6 col-sm-12 image">
              <img src="./images/invoice.JPG" alt="" />
            </div>
            <div class="col-md-6 col-sm-12 content">
              <h3 class="num">03</h3>
              <h3>
                RECEIVE YOUR DATA
              </h3>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
